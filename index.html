<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>BMI Calculator</h2>
    <h3>Put Your Weight Here in (KG)</h3>
    <input id="weight" type="text" placeholder="Put Your Weight Here in (KG)">
    <br>
    <br>
    <h3>Put Your Height Here in (CM)</h3>
    <input id="height" type="text" placeholder="Put Your Height Here in (CM)">
    <br>
    <br>
    <button id="btn" onclick="calculatorBMI()">Calculate BMI</button>
    <br><br>
    <div id="result"></div>
</body>     
<script>
    function calculatorBMI(){
        let weight = document.getElementById("weight").value
        let height = document.getElementById("height").value

        let bmi = (weight) / (height * height)

        let result;
        if(bmi <= 18.4){
            result = 'UnderWeight'
        }else if(bmi >= 18.5 && bmi <= 24.9){
            result = 'Normal Weight'
        }else if(bmi >= 25 && bmi <= 29.9){
            result = 'Overweight'
        }else if(bmi >= 30){
            result = 'Obese'
        }
        document.getElementById("result").innerHTML = 'BMI: ' + bmi.toFixed(2) + ' - ' + result
    }
</script>
</html>
